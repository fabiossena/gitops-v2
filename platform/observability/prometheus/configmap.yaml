apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
data:
  node-rules.yaml: |
    groups:
      - name: node.rules
        rules:
          - alert: NodeHighCpuLoad
            expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU load on {{ $labels.instance }}"
              description: "CPU load is > 80% for 5 minutes"
          
          - alert: NodeHighMemoryLoad
            expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage on {{ $labels.instance }}"
              description: "Memory usage is > 85% for 5 minutes"
          
          - alert: NodeFilesystemSpaceLow
            expr: (node_filesystem_avail_bytes{mountpoint!~"/run.*|/var/lib/kubelet.*|/var/lib/docker.*"} / node_filesystem_size_bytes{mountpoint!~"/run.*|/var/lib/kubelet.*|/var/lib/docker.*"}) * 100 < 10
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Low disk space on {{ $labels.instance }}"
              description: "Filesystem {{ $labels.mountpoint }} has less than 10% space left"

  kubernetes-rules.yaml: |
    groups:
      - name: kubernetes.rules
        rules:
          - alert: KubePodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[5m]) * 60 * 5 > 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value }} times in the last 5 minutes"
          
          - alert: KubePodNotReady
            expr: sum by (namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown"}) > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} not ready"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in {{ $labels.phase }} phase for more than 5 minutes"
          
          - alert: KubeNodeNotReady
            expr: kube_node_status_condition{condition="Ready",status="false"} == 1
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Node {{ $labels.node }} is not ready"
              description: "Node {{ $labels.node }} has been not ready for more than 2 minutes"