apiVersion: v1
kind: Service
metadata:
  name: redpanda
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: redpanda
  ports:
  - name: kafka
    port: 9092
    targetPort: 9092
  - name: rpc
    port: 33145
    targetPort: 33145
  - name: admin
    port: 9644
    targetPort: 9644