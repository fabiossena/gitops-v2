apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      containers:
      - name: kafdrop
        image: obsidiandynamics/kafdrop:4.0.1  # Use versão específica
        env:
        - name: KAFKA_BROKERCONNECT
          value: "redpanda-0.redpanda.production-messaging.svc.cluster.local:9092 "
        - name: SERVER_PORT
          value: "9000"
        - name: JVM_OPTS
          value: "-Xms512M -Xmx512M -Dkafdrop.security.enabled=false"
        - name: SERVER_SERVLET_CONTEXT_PATH
          value: "/"
        ports:
        - containerPort: 9000
        readinessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30