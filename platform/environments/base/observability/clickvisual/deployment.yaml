apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickvisual
  namespace: production-observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickvisual
  template:
    metadata:
      labels:
        app: clickvisual
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: clickvisual
          image: clickvisual/clickvisual:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: EGO_CONFIG_PATH
              value: "/clickvisual/config/default.toml"
          volumeMounts:
            - name: config
              mountPath: /clickvisual/config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: clickvisual-config