apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickvisual
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickvisual
  template:
    metadata:
      labels:
        app: clickvisual
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: clickvisual
          image: clickvisual/clickvisual:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: EGO_CONFIG_PATH
              value: "/clickvisual/config/default.toml"
          volumeMounts:
            - name: config
              mountPath: /clickvisual/config/default.toml  # Montar como arquivo
              subPath: default.toml
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: clickvisual-config
            items:
            - key: default.toml
              path: default.toml