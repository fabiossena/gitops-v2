apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickvisual
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickvisual
  template:
    metadata:
      labels:
        app: clickvisual
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: clickvisual
          image: clickvisual/clickvisual:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: EGO_CONFIG_PATH
              value: "/clickvisual/config/default.toml"
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: config
              mountPath: /clickvisual/config/default.toml
              subPath: default.toml
              readOnly: true
            - name: data
              mountPath: /clickvisual/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config
          configMap:
            name: clickvisual-config
            items:
            - key: default.toml
              path: default.toml
        - name: data
          persistentVolumeClaim:
            claimName: clickvisual-pvc