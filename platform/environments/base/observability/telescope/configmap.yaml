apiVersion: v1
kind: ConfigMap
metadata:
  name: telescope-config
data:
  config.toml: |
    [checks]

    [checks.database]
    type = "clickhouse"
    host = "clickhouse"
    port = 8123
    db = "default"

    [checks.application]
    type = "service"
    endpoint = "http://example-service:8080/health"

