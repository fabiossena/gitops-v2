apiVersion: apps/v1
kind: Deployment
metadata:
  name: telescope
  labels:
    app: telescope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telescope
  template:
    metadata:
      labels:
        app: telescope
    spec:
      containers:
      - name: telescope
        image: mozilla/telescope:v6.20.0
        volumeMounts:
        - name: telescope-config
          mountPath: /config.toml   # caminho esperado pelo app
          subPath: config.toml      # nome do arquivo dentro do volume
        - name: telescope-data
          mountPath: /data
      volumes:
      - name: telescope-config
        configMap:
          name: telescope-config
      - name: telescope-data
        persistentVolumeClaim:
          claimName: telescope-pvc