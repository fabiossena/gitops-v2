apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml
- configmap.yaml
- secret.yaml
- pvc.yaml

commonLabels:
  app: mongodb
  component: nosql
  managed-by: kustomize
  part-of: platform

secretGenerator:
- name: mongodb-secret
  literals:
  - root-username=admin
  - root-password=senha-segreda
  - database=appdb
  - username=appuser
  - password=apppassword