# roles/argocd/defaults/main.yml

# Configurações específicas para K3s
argocd_namespace: argocd
argocd_version: "6.9.3"  # Versão estável mais recente

# Configurações do serviço para K3s
argocd_service_type: NodePort  # K3s funciona melhor com NodePort
argocd_http_port: 30080
argocd_https_port: 30443

# Desabilitar validação SSL para K3s
k8s_validate_certs: false