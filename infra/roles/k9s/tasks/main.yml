- name: Verificar se k9s j치 est치 instalado
  command: sudo k9s version
  register: k9s_check
  ignore_errors: true
  changed_when: false

- name: Definir arquitetura
  set_fact:
    k9s_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }}"

- name: Baixar k9s
  get_url:
    url: "https://github.com/derailed/k9s/releases/download/{{ k9s_version }}/k9s_Linux_{{ k9s_arch }}.tar.gz"
    dest: /tmp/k9s.tar.gz
    mode: '0644'
  when: k9s_check.rc != 0

- name: Extrair k9s
  unarchive:
    src: /tmp/k9s.tar.gz
    dest: /tmp
    remote_src: yes
  when: k9s_check.rc != 0

- name: Instalar bin치rio do k9s
  become: true
  copy:
    src: /tmp/k9s
    dest: /usr/local/bin/k9s
    mode: '0755'
    remote_src: yes
  when: k9s_check.rc != 0

- name: Remover arquivos tempor치rios
  file:
    path: /tmp/k9s.tar.gz
    state: absent
  when: k9s_check.rc != 0

- name: Ensure user kube directory exists
  file:
    path: "/home/{{ ansible_user | default('ubuntu') }}/.kube"
    state: directory
    owner: "{{ ansible_user | default('ubuntu') }}"
    group: "{{ ansible_user | default('ubuntu') }}"
    mode: '0755'

- name: Ensure bin directory exists for user
  file:
    path: "/home/{{ ansible_user | default('ubuntu') }}/bin"
    state: directory
    owner: "{{ ansible_user | default('ubuntu') }}"
    group: "{{ ansible_user | default('ubuntu') }}"
    mode: '0755'

- name: Copy k3s kubeconfig to user kubeconfig
  become: yes
  copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "/home/{{ ansible_user | default('ubuntu') }}/.kube/config"
    owner: "{{ ansible_user | default('ubuntu') }}"
    group: "{{ ansible_user | default('ubuntu') }}"
    mode: '0600'

- name: Ensure KUBECONFIG wrapper for user (optional)
  copy:
    dest: "/home/{{ ansible_user | default('ubuntu') }}/bin/k9s-with-kubeconfig"
    content: |
      #!/bin/sh
      export KUBECONFIG=/home/{{ ansible_user | default('ubuntu') }}/.kube/config
      sudo exec /usr/local/bin/k9s "$@"
    owner: "{{ ansible_user | default('ubuntu') }}"
    group: "{{ ansible_user | default('ubuntu') }}"
    mode: '0755'
  when: ansible_facts['os_family'] == 'Debian'
