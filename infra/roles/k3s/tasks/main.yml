# roles/k3s/tasks/main.yml

- name: Parar K3s se estiver rodando
  systemd:
    name: k3s
    state: stopped
    enabled: no
  ignore_errors: yes
  become: yes
  tags:
    - rollback

- name: Rodar script de desinstalação do K3s
  shell: |
    if [ -f /usr/local/bin/k3s-uninstall.sh ]; then
      /usr/local/bin/k3s-uninstall.sh
    fi
  ignore_errors: yes
  become: yes
  tags:
    - rollback

- name: Remover diretórios antigos do K3s
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/rancher/k3s
    - /var/lib/rancher/k3s
    - /var/lib/kubelet
    - /etc/systemd/system/k3s.service
    - /etc/systemd/system/k3s.service.env
  ignore_errors: yes
  become: yes
  tags:
    - rollback

- name: Instalar pacotes necessários
  apt:
    name:
      - curl
      - iptables
      - iproute2
      - socat
      - conntrack
      - util-linux
    state: present
    update_cache: yes
  become: yes

- name: Carregar módulos de kernel necessários
  shell: |
    lsmod | grep -q br_netfilter || modprobe br_netfilter
    lsmod | grep -q overlay || modprobe overlay
  become: yes

- name: Aplicar sysctl
  shell: sysctl --system
  become: yes

- name: Instalar K3s (master) # padrão é 6443
  shell: |
    curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION="v1.27.10+k3s1" sh -
  
  args:
    creates: /usr/local/bin/k3s
  register: k3s_install
  retries: 3
  delay: 10
  until: k3s_install.rc == 0
  become: yes

- name: Liberar porta k3s
  shell: sudo kill -9 $(sudo lsof -t -i :6443)
  become: yes
  tags:
    - rollback

- name: Aguardar K3s inicializar
  wait_for:
    path: /etc/rancher/k3s/k3s.yaml
    timeout: 300

