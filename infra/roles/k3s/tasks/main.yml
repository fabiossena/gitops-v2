- name: Verificar status do K3s
  shell: sudo k3s kubectl get nodes
  register: k3s_status
  retries: 10
  delay: 15
  until: "'Ready' in k3s_status.stdout"
  become: yes

- name: Mostrar status final do cluster
  debug:
    msg: "{{ k3s_status.stdout }}"
