apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: observability
  labels:
    app.kubernetes.io/name: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      # Provedor para dashboards via ConfigMap
      - name: 'configmap-dashboards'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: true  # Não deleta dashboards
        updateIntervalSeconds: 10
        allowUiUpdates: true   # Permite edições na UI
        options:
          path: /etc/grafana/dashboards
          foldersFromFilesStructure: false