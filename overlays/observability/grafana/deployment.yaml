apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observability
  labels:
    app.kubernetes.io/name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsUser: 472
      containers:
      - name: grafana
        image: grafana/grafana:10.2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: admin-user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: admin-password
        - name: GF_PATHS_PROVISIONING
          value: /etc/grafana/provisioning
        - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
          value: /etc/grafana/dashboards/home.json
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: "Viewer"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        # - name: GF_SERVER_ROOT_URL
        #   value: "%(protocol)s://%(domain)s:%(http_port)/"  # MELHOR para uso com Ingress
        - name: GF_SERVER_ROOT_URL
          value: http://localhost:3000/
        - name: GF_SECURITY_COOKIE_SECURE
          value: "false" # MUDAR para true se usar HTTPS acima
        - name: GF_FEATURE_TOGGLES_ENABLE
          value: "publicDashboards,panelTitleSearch,vizAndWidgetSplit"
        - name: GF_DASHBOARDS_MIN_REFRESH_INTERVAL
          value: "5s"
        - name: GF_INSTALL_PLUGINS  # ADICIONE se precisar de plugins
          value: "grafana-piechart-panel"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: dashboards
          mountPath: /etc/grafana/dashboards
          readOnly: true
        - name: dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards
          readOnly: true
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
          readOnly: true
        - name: grafana-storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: dashboards
        configMap:
          name: grafana-dashboards
      - name: dashboard-provider
        configMap:
          name: grafana-dashboard-provider
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: grafana-storage
        emptyDir: {}