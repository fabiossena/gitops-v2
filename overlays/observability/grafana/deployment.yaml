apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app.kubernetes.io/name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
    spec:
      initContainers:
      - name: download-dashboards
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache jq
          DASHBOARDS_DIR="/dashboards"
          IDS_CONFIG="/config/dashboard-ids.json"
          
          echo "Downloading dashboards from Grafana.com..."
          
          # Ler lista de IDs e baixar cada dashboard
          jq -c '.[]' "$IDS_CONFIG" | while read -r dashboard; do
            id=$(echo "$dashboard" | jq -r '.id')
            name=$(echo "$dashboard" | jq -r '.name')
            title=$(echo "$dashboard" | jq -r '.title')
            
            echo "Downloading dashboard ID $id: $title..."
            
            # Baixar o dashboard do Grafana.com API
            curl -sSL "https://grafana.com/api/dashboards/$id/revisions/1/download" \
              -o "$DASHBOARDS_DIR/$name"
            
            if [ $? -eq 0 ]; then
              echo "✓ Successfully downloaded $name"
            else
              echo "✗ Failed to download $name"
              exit 1
            fi
          done
          
          echo "All dashboards downloaded successfully!"
        volumeMounts:
        - name: dashboards
          mountPath: /dashboards
        - name: dashboard-ids
          mountPath: /config
      containers:
      - name: grafana
        image: grafana/grafana:10.2.0
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: admin-user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: admin-password
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
          readOnly: true
        - name: dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards
          readOnly: true
        - name: dashboards
          mountPath: /etc/grafana/provisioning/dashboards/default
          readOnly: true
        - name: storage
          mountPath: /var/lib/grafana
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 200m
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboard-provider
        configMap:
          name: grafana-dashboard-provider
      - name: dashboard-ids
        configMap:
          name: grafana-dashboard-ids
      - name: dashboards
        emptyDir: {}
      - name: storage
        emptyDir: {}