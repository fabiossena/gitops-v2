apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app.kubernetes.io/name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
    spec:
      initContainers:
      - name: download-dashboards
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache jq
          DASHBOARDS_DIR="/dashboards"
          IDS_CONFIG="/config/dashboard-ids.json"
          
          echo "Downloading dashboards from Grafana.com..."
          
          # Verificar se o arquivo de IDs existe
          if [ ! -f "$IDS_CONFIG" ]; then
            echo "Warning: dashboard-ids.json not found, skipping dashboard download"
            exit 0
          fi
          
          # Ler lista de IDs e baixar cada dashboard
          failed=0
          jq -c '.[]' "$IDS_CONFIG" | while read -r dashboard; do
            id=$(echo "$dashboard" | jq -r '.id')
            name=$(echo "$dashboard" | jq -r '.name')
            title=$(echo "$dashboard" | jq -r '.title')
            
            echo "Downloading dashboard ID $id: $title..."
            
            # Baixar o dashboard do Grafana.com API com retry
            for i in 1 2 3; do
              if curl -sSL "https://grafana.com/api/dashboards/$id/revisions/1/download" \
                -o "$DASHBOARDS_DIR/$name"; then
                echo "✓ Successfully downloaded $name"
                break
              else
                if [ $i -eq 3 ]; then
                  echo "✗ Failed to download $name after 3 attempts, continuing..."
                  failed=$((failed + 1))
                else
                  echo "Retry $i/3 for $name..."
                  sleep 2
                fi
              fi
            done
          done
          
          if [ $failed -gt 0 ]; then
            echo "Warning: $failed dashboard(s) failed to download, but continuing..."
          fi
          
          echo "All dashboards downloaded successfully!"
        volumeMounts:
        - name: dashboards
          mountPath: /dashboards
        - name: dashboard-ids
          mountPath: /config
      containers:
      - name: grafana
        image: grafana/grafana:10.2.0
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: admin-user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: admin-password
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
          readOnly: true
        - name: dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards
          readOnly: true
        - name: dashboards
          mountPath: /etc/grafana/provisioning/dashboards/default
          readOnly: true
        - name: storage
          mountPath: /var/lib/grafana
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 200m
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboard-provider
        configMap:
          name: grafana-dashboard-provider
      - name: dashboard-ids
        configMap:
          name: grafana-dashboard-ids
      - name: dashboards
        emptyDir: {}
      - name: storage
        emptyDir: {}