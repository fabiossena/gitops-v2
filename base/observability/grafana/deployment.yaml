apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: production-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:9.5.2
          ports:
            - containerPort: 3000
          volumeMounts:
            # Dashboards JSON
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
            # Datasources (Prometheus)
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            # Dashboard provisioning
            - name: dashboard-providers
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
      volumes:
        - name: dashboards
          configMap:
            name: grafana-dashboards
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-providers
          configMap:
            name: grafana-dashboard-provider
